<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'semantic/semantic.min.css'%}"
    />
  </head>
  <body>
    <div class="header">
      <div class="ui secondary stackable menu">
        
        <a class="active item" href="/"> Home </a>
        {% if user.is_authenticated %}
        <a class="item" href="/members/profile/{{user.memberprofile.slug}}/"> Profile </a>
        <a class="item" href="/members/profile/{{user.memberprofile.slug}}/friends"> Friends </a>
        {% else %}
        <a class="item" href="/members/signup/"> Signup </a>
        <a class="item" href="/members/login/"> Login </a>
        {% endif %} 
        
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search..." />
              <i class="search link icon"></i>
            </div>
          </div>
          {% if user.is_authenticated %}
          <a class="ui item" href="/members/logout/"> Logout </a>
          {% endif %}
        </div>
      </div>
    </div>
    {% block content %} {% endblock %}
    <div>Footer</div>
    <script src="{% static 'js/script.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
  </body>
</html>
